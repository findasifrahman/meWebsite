
<div class="container row" style="right:0 !important" >
  <div class="col-md-1"></div>
  <div class="col-md-11">
      <h2 style="text-align: center;color: navy;font-weight: bold;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
          Developed Products</h2>
        <div *ngFor="let hero of AllProducts;let i=index">
          <div *ngIf="i % 3 ==0" >
            <div class="row">
                <div class="col-md-4" *ngIf="AllProducts[i + 0]">
                  <a (click)="productsclick(AllProducts[i + 0].id)"><app-productviewcard [name]="AllProducts[i + 0].name"
                    [image]="AllProducts[i + 0].image1url" [title]="AllProducts[i + 0].title"></app-productviewcard>
                  </a>
                </div>

                <div class="col-md-4" *ngIf="AllProducts[i + 1]">
                    <a (click)="productsclick(AllProducts[i + 1].id)">
                      <app-productviewcard [name]="AllProducts[i + 1].name"
                        [image]="AllProducts[i + 1].image1url" [title]="AllProducts[i + 1].title"></app-productviewcard>
                    </a>
                </div>
                <div class="col-md-4" *ngIf="AllProducts[i + 2]">
                  <a (click)="productsclick(AllProducts[i + 2].id)">
                    <app-productviewcard [name]="AllProducts[i + 2].name"
                      [image]="AllProducts[i + 2].image1url" [title]="AllProducts[i + 2].title"></app-productviewcard>
                  </a>
              </div>

            </div>
            <br/>
          </div>
          <br/>

        </div>
        <br/>
        <br/>
        <br/>

  </div>

</div>
