<mat-card class="example-card" style="font-size: small;color:blue;width: 100%" >
  <mat-card-header style="padding: 0 !important;margin:0 !important">
    <mat-card-title style="font-size: large;color: orangered;width: 100%;" >{{name}}</mat-card-title>
  </mat-card-header>
  <img  mat-card-image src={{image}} style="width: 100%;height:150px" alt="Photo">

  <mat-card-actions style="width: 100%;height: auto;color: black;text-align: justify">
      {{title}}
  </mat-card-actions>
</mat-card>
